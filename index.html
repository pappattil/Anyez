<!DOCTYPE html>
<html lang="hu">
<head>
<meta name="description" content="Anyez Fittnesz">
  <title>Anyez Fittnesz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .cover {
  background: url('https://i.imgur.com/P0KmDoN.jpg') no-repeat top;
  background-size:100%;
    background-color:grey;
  height: 100vh;
  width:100%;
  color: hsla(0,0%,100%,.7);
  
}
  .icon{
    color: darkblue;
  }
.navbar {
    overflow: hidden;
    background-color: rgb(51, 122, 183);
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
  .log{
    float: left;
  }
.rog{
    display:none;
    float: right;
  }
.dropdown {
    float: right;
    overflow: hidden;
}

.dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
    background-color: darkgrey;
}

.dropdown-content {
    display:none;
    position: absolute;
    right: 15px;
    background-color: #f9f9f9;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.show {
    display: block;
}
 
  @media (min-width: 768px) {

  .cover {
  background-size: contain;
}
   .rog{
    display:block;
    }
   .dropbtn{
     display:none;
   }  
}
 

</style>
</head>
<body>
<div class="cover">
<div class="navbar">
  <a class="log" href="#home"><i class="fas fa-home"></i> Anyez fittnesz</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a  href="#"><i class="fas fa-utensils icon"></i> Étrend</a>
      <a  href="#"><i class="fas fa-dumbbell icon"></i> Edzés</a>
      <a  href="#"><i class="fas fa-video icon"></i> Videók</a>
      <a  href="#"><i class="fas fa-id-card-alt icon"></i> Rólam</a>
      <a  href="#"><i class="fab fa-blogger icon"></i> Blog</a>
    </div>
  </div> 
  <a class="rog" href="#"><i class="fab fa-blogger-b"></i> Blog</a>
  <a class="rog" href="#"><i class="fas fa-id-card-alt"></i> Rólam</a>
  <a class="rog" href="#"><i class="fas fa-video"></i> Videók</a>
  <a class="rog" href="#"><i class="fas fa-dumbbell"></i> Edzés</a>
  <a class="rog" href="#"><i class="fas fa-utensils"></i> Étrend</a>
</div>


<script>
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script>
  
  </div>
</body>
</html>
